<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=, initial-scale=1.0">
    <title>Tables</title>

  <!-- when dealing with borders consider color, thickness/width, line -->

    <style>
      table,tr,th,td{
      border: blue 1px solid;
      border-collapse: collapse;
      }

      .mk{
        background-color: blueviolet;

      }
      th{
        width: 20%;
      }
      h2{
        background-color: cadetblue;
        border-radius: 5px 5px 0 0;
        border-bottom: darkmagenta 2px solid;
        font-family: "Cambria", monospace;
      }
    </style>
</head>
<body>

  <h2>HTML tables</h2>

    <table>
      <tr class="mk">
        <th>Rank</th>
        <th>name</th>
        <th>Points</th>
        <th> Teams</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Dan</td>
        <td>65</td>
        <td>Wave</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Emma</td>
        <td>60</td>
        <td>Lamour</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Olive</td>
        <td>55</td>
        <td>Heritage</td>
      </tr>

    </table>
</body>
</html>
