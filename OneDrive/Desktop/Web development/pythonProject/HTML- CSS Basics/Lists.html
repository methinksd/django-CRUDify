<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>

    <style>
        ol{
            list-style-type: lower-roman;
        }
        ol>li{
            color: cyan;
            background-color: aliceblue;
        }
        ol>li:hover {
            background-color: aqua;
        }
    </style>


</head>
<body>

<h3>HTML Lists</h3>

<p> Ordered lists</p>

<ol>
    <li>Mangoes</li>
    <li>Oranges</li>
    <li>Apples</li>
</ol>

<p>Unordered list</p>

<ul>

    <li>Trousere</li>
    <li>Books</li>
    <li>Mouse</li>
</ul>











</body>
</html>
